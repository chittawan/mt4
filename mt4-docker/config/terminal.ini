[Common]
Login=12345678               ; หมายเลขบัญชีเทรด (เปลี่ยนตามบัญชีคุณ)
Password=yourpassword        ; รหัสผ่านบัญชีเทรด
Server=Broker-Server         ; ชื่อเซิร์ฟเวอร์ของโบรกเกอร์ เช่น "MetaQuotes-Demo"
AutoConfiguration=0          ; ปิด auto config (0 = ปิด)
Language=0                   ; 0=English (ถ้าอยากเปลี่ยนภาษา แก้เลขนี้)
SaveAccountInfo=1            ; บันทึกข้อมูลบัญชี (1 = ใช่)

[Proxy]
Proxy=0                     ; ใช้ proxy หรือไม่ (0 = ไม่ใช้)
ProxyAddress=
ProxyPort=0
ProxyLogin=
ProxyPassword=

[Expert]
AllowDllImport=1             ; อนุญาตใช้ DLL ใน EA (1 = ใช่)
AllowWebRequest=1            ; อนุญาตให้ EA ใช้งาน WebRequest (1 = ใช่)
AllowLiveTrading=1           ; อนุญาตให้ EA เทรดจริง (1 = ใช่)

[Charts]
SaveWindowPosition=1
SaveWindowSize=1
SaveChartSettings=1
SaveProfiles=1

[Terminal]
EnableNews=0                 ; ปิดข่าว (1=เปิด)
ShowToolTips=1
ShowTradeLevels=1
ServerTimeOffset=0

[Logs]
LogToFile=1                 ; เปิด log ลงไฟล์
LogLevel=2                  ; ระดับ log (0=ต่ำสุด, 5=สูงสุด)

[Misc]
AutoStart=1                 ; ถ้ามี ให้ MT4 auto start (ถ้ามี support)
